<div class="container-fluid vh-100">
  <div class="row h-100">
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-primary">
      <div class="text-center text-white">
        <h1 class="display-4 mb-4">نظام إدارة المدرسة</h1>
        <p class="lead">منصة شاملة لإدارة العملية التعليمية</p>
        <div class="mt-4">
          <i class="fas fa-graduation-cap fa-3x mb-3"></i>
          <p>إدارة الطلاب • المعلمين • الصفوف • الدرجات</p>
        </div>
      </div>
    </div>
    
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h3 class="card-title">تسجيل الدخول</h3>
            <p class="text-muted">أدخل بياناتك للوصول إلى النظام</p>
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email"
                  formControlName="email"
                  [class.is-invalid]="isFieldInvalid('email')"
                  placeholder="أدخل البريد الإلكتروني">
              </div>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                البريد الإلكتروني مطلوب وصحيح
              </div>
            </div>
            
            <div class="mb-4">
              <label for="password" class="form-label">كلمة المرور</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input 
                  [type]="showPassword ? 'text' : 'password'" 
                  class="form-control" 
                  id="password"
                  formControlName="password"
                  [class.is-invalid]="isFieldInvalid('password')"
                  placeholder="أدخل كلمة المرور">
                <button 
                  class="btn btn-outline-secondary" 
                  type="button"
                  (click)="togglePassword()">
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                كلمة المرور مطلوبة
              </div>
            </div>
            
            <div class="alert alert-danger" *ngIf="errorMessage">
              <i class="fas fa-exclamation-triangle me-2"></i>
              {{ errorMessage }}
            </div>
            
            <button 
              type="submit" 
              class="btn btn-primary w-100 mb-3"
              [disabled]="loginForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
              {{ loading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}
            </button>
          </form>
          
          <div class="text-center mb-4">
            <small class="text-muted">
              ليس لديك حساب؟ 
              <a routerLink="/auth/register" class="text-primary">سجل هنا</a>
            </small>
          </div>
          
          <hr class="my-4">
          
          <div class="text-center">
            <h6 class="text-muted mb-3">حسابات تجريبية:</h6>
            <div class="row">
              <div class="col-4">
                <button class="btn btn-outline-info btn-sm w-100" (click)="fillDemoCredentials('admin')">
                  مدير
                </button>
              </div>
              <div class="col-4">
                <button class="btn btn-outline-success btn-sm w-100" (click)="fillDemoCredentials('teacher')">
                  معلم
                </button>
              </div>
              <div class="col-4">
                <button class="btn btn-outline-warning btn-sm w-100" (click)="fillDemoCredentials('student')">
                  طالب
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
